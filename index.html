<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <form id="survey">
        <div class="form-age">
          <label for="age">Age:
            <input id="age" class="form-age" type="text">
          </label>
        </div>
        <div class="radio">
          <h3>Select your height:</h3>
          <label>
            <input type="radio" name="height" value="min">
            4'11" or Under
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="height" value="mid">
            5'0" to 6'0"
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="height" value="max">
            6'0" to 7'0"
          </label>
        </div>

        <div class="radio">
          <h3>Pick your favorite color:</h3>
          <label>
            <input type="radio" name="color" value="purple">
            Plum Crazy Purple
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="cyan">
              Cyan
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color" value="yellow">
              Yellow
          </label>
        </div>

        <div class="radio">
          <h3>Pick one:</h3>
          <label>
            <input type="radio" name="diet" value="vegan">
            Vegan
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="diet" value="vegetarian">
              Vegetarian
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="diet" value="omnivore">
              Omnivore
          </label>
        </div>

        <div class="radio">
          <h3>Pick your favorite season:</h3>
          <label>
            <input type="radio" name="season" value="winter">
            Winter
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="summer">
              Summer
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="fall">
              Fall
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="season" value="spring">
              Spring
          </label>
        </div>
        <button type="submit" class="btn">Get your results!</button>
      </form>

      <div class="pleosaur">
      </div>

      <div class="lebrontosaurus">
        <img src="img/lebrontosaurus.jpg" alt="a cartoon dino of lebron basketball player"
      </div>

    </div>
  </body>
</html>
